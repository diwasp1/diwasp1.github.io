<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #ballContainer {
        width: 500px;
        height: 500px;
        background-color: skyblue;
        position: relative;
        margin: 0px auto;
      }
      #ball {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="ballContainer">
      <div id="ball"></div>
    </div>

    <script>
      var ballContainer = document.getElementById("ballContainer");
      var ball = document.getElementById("ball");
      var ballTop, maxHeight;
      var bounce = false;

      function startAnimation() {
        maxHeight = ballContainer.offsetHeight - ball.offsetHeight;

        if (!bounce) {
          ball.style.top = (ball.offsetTop += 5) + "px";
        } else {
          ball.style.top = (ball.offsetTop -= 5) + "px";
        }
        if (ball.offsetTop >= maxHeight) {
          bounce = true;
        } else if (ball.offsetTop <= 0) {
          bounce = false;
        }
        window.requestAnimationFrame(startAnimation);
      }

      window.addEventListener("load", startAnimation);
    </script>
  </body>
</html>
