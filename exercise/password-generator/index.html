<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="body">
      <div class="body-container" id="body-container">
        <header class="header">
          <h1>Password Generator</h1>
        </header>
        <section class="main-section">
          <div class="row">
            <span class="label">Length</span>
            <input
              class="range-slider"
              id="range-slider"
              type="range"
              min="4"
              max="32"
              step="1"
              value="10"
            />
            <input
              class="range"
              id="range"
              type="number"
              min="4"
              max="32"
              step="1"
              value="10"
            />
          </div>
          <div class="row">
            <div id="option-lowercase" class="options">
              <span class="label">Lowercase Letters</span>
              <span class="switch active"></span>
            </div>
          </div>
          <div class="row">
            <div id="option-uppercase" class="options">
              <span class="label">Uppercase Letters</span>
              <span class="switch"></span>
            </div>
          </div>
          <div class="row">
            <div id="option-numbers" class="options">
              <span class="label">Numbers</span>
              <span class="switch"></span>
            </div>
          </div>
          <div class="row">
            <div id="option-symbols" class="options">
              <span class="label">Symbols</span>
              <span class="switch"></span>
            </div>
          </div>
          <button id="generate-button" class="generate-button">Generate</button>
          <div id="result-container" class="result-container">
            <div id="result" class="result"></div>
            <button id="copy-button" class="copy-button">Copy</button>
          </div>
          <div class="alert" id="alert"><span> Passsword copied</span></div>
        </section>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
